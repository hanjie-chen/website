# nginx/conf.d/default.conf

# Use variable proxy targets so nginx can re-resolve container DNS when needed.
# Resolver is already provided by the base image config; do not duplicate it here.

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    # Dev HTTPS note:
    # - Use your test domain here (mapped by hosts file to LAN IP).
    # - Keep this server only for HTTP -> HTTPS redirect.
    # - When migrating to Let's Encrypt, keep this redirect behavior.
    server_name hanjie-chen.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    # Dev HTTPS note:
    # - The certificate below is self-signed for local/private-network testing.
    # - In production, replace with Let's Encrypt/cf certificate paths.
    server_name hanjie-chen.com;

    ssl_certificate /etc/nginx/ssl/hanjie-chen.com.crt;
    ssl_certificate_key /etc/nginx/ssl/hanjie-chen.com.key;

    # Use variables so nginx re-resolves service names via resolver.
    set $webapp_upstream "http://web-app:5000";
    set $dozzle_upstream "http://dozzle:8080";

    location / {
        proxy_pass $webapp_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /rendered-articles/ {
        alias /usr/share/nginx/html/rendered-articles/;
        autoindex off;
    }

    location /web-log/ {
        # Dozzle log stream query string is noisy for CRS and gets blocked.
        # Disable WAF only for this internal admin endpoint.
        modsecurity off;
        auth_basic "Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass $dozzle_upstream;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_read_timeout 3600s;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
